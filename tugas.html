<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js" defer></script>
    <script src="js/basicfeat.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/visitor.js" defer></script>
    <script src="js/subject-manager.js" defer></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div id="visitorTrigger" class="visitor-trigger">
                <i class="fa-solid fa-eye"></i>
                <span id="headerVisitorCount">0</span>
            </div>
        </div>

        <div class="profile-box" id="profileTrigger">
            <span id="headerName">Hai, ...</span>
            <img id="headerPP" class="header-pp">
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="profile-dropdown" id="profileDropdown">
            <ul>
                <li onclick="goDashboard()"><i class="fa-solid fa-table-columns"></i> Dashboard</li>
                <li onclick="goProfile()"><i class="fa-solid fa-user"></i> Edit Profile</li>
                <li onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </div>
    </header>

    <div id="visitorOverlay" class="visitor-overlay">
        <div class="visitor-popup">

            <div class="popup-header">
                <h3>Visitors</h3>
                <span id="closeVisitorPopup" class="close-popup">&times;</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4><i class="fa-solid fa-eye"></i> Today Visitor</h4>
                    <p id="popupToday">0</p>
                </div>
                <div class="stat-card">
                    <h4><i class="fa-solid fa-users"></i> Total Visitor</h4>
                    <p id="popupTotal">0</p>
                </div>
            </div>

            <div class="list-section">
                <h4 class="list-title">List of accounts that visited today</h4>
                <div id="visitorList" class="visitor-list-container"></div>
            </div>

            <div class="admin-actions" style="margin-top: 20px;">
                <button id="resetVisitorBtn" class="btn-reset-text">
                    <i class="fa-solid fa-rotate-right"></i> Reset Today (Admin)
                </button>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <div class="page-title-header glow"
                style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                <h1><i class="fa-solid fa-list-check" style="font-size: 26px;"></i> Daftar Tugas</h1>
            </div>

            <div id="userTaskProfile" class="daily-card-final glass-card-effect"
                style="margin-bottom: 25px; padding: 20px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img id="userTaskPP" src="" class="header-pp"
                        style="width: 65px; height: 65px; border-radius: 50%; border: 2px solid #00eaff; object-fit: cover;">
                    <div style="flex: 1;">
                        <h3 id="userTaskName" style="margin: 0; font-size: 18px; color: #fff;">...</h3>
                        <div style="margin-top: 10px;">
                            <div
                                style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 6px;">
                                <span style="color: #aaa;">Status Penyelesaian</span>
                                <span id="userTaskCount" style="color: #00eaff; font-weight: bold;">0/0</span>
                            </div>
                            <div
                                style="width: 100%; height: 25px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; position: relative;">
                                <div id="taskProgressCenter"
                                    style="position: absolute; width: 100%; text-align: center; line-height: 25px; font-size: 11px; font-weight: 800; color: white; z-index: 5; text-shadow: 0 0 5px rgba(0,0,0,0.5); pointer-events: none;">
                                </div>
                                <div id="userTaskBar"
                                    style="width: 0%; height: 100%; background: linear-gradient(90deg, #00eaff, #007bff); transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);">
                                </div>
                            </div>
                            <p id="taskMotivation"
                                style="margin-top: 10px; font-size: 12px; font-weight: 600; text-align: center; min-height: 18px;">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div id="taskFilters" class="filter-group-wrapper">
                <div id="filterSlider" class="filter-slider-bg"></div>

                <button class="filter-btn-new active" onclick="filterTasks('all', this)">
                    <i class="fa-solid fa-layer-group"></i> Semua Tugas
                </button>

                <button class="filter-btn-new" onclick="filterTasks('pending', this)">
                    <i class="fa-solid fa-clock-rotate-left"></i> Yang Belum Selesai
                </button>
            </div>

            <div id="taskList" class="announcements">
                <p style="text-align:center; padding:50px;">Mengambil daftar tugas...</p>
            </div>
        </div>
    </div>

    <div id="detailOverlay" class="detail-overlay">
        <div class="glass-detail-box">
            <span class="close-detail-btn" onclick="closeDetail()">&times;</span>

            <div class="detail-media-section">
                <div class="slider-wrapper">
                    <img id="detailImg" src="">

                    <div id="sliderNavBtns" class="slider-nav-container">
                        <button class="glass-nav-btn prev-btn" onclick="prevSlide(event)">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="glass-nav-btn next-btn" onclick="nextSlide(event)">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                    <div id="toggleInfoBtn" class="mobile-toggle-btn" onclick="showMobileInfo(event)">
                        <i class="fa-solid fa-circle-info"></i> Lihat Deskripsi
                    </div>

                    <div id="photoCounterTag" class="photo-counter-tag">1 / 1</div>
                </div>
            </div>

            <div id="detailInfoSection" class="detail-info-section hidden-mobile">
                <div class="sheet-header-mobile">
                    <button id="sheetToggleBtn" class="sheet-btn-left" onclick="toggleSheetHeight(event)">
                        <i class="fa-solid fa-expand"></i>
                    </button>

                    <div class="sheet-drag-indicator"
                        style="width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px;"></div>

                    <button class="sheet-btn-right" onclick="toggleMobileInfo(event)">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <div class="info-content-scroll">
                    <h2 id="detailBigTxt"></h2>
                    <h4 id="detailTitleTxt"></h4>
                    <div id="detailContentTxt" class="detail-body-text"></div>
                    <small id="detailSmallTxt" class="detail-footer-text" style="margin-bottom: 50px;"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tugas.js" defer></script>
</body>

</html>
