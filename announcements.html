<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js"></script>
    <script src="js/basicfeat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/subject-manager.js"></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="header-left">
            <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div id="visitorTrigger" class="visitor-trigger">
                <i class="fa-solid fa-eye"></i>
                <span id="headerVisitorCount">0</span>
            </div>
        </div>

        <div class="profile-box" id="profileTrigger">
            <span id="headerName">Hai, ...</span>
            <img id="headerPP" class="header-pp">
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="profile-dropdown" id="profileDropdown">
            <ul>
                <li onclick="goDashboard()"><i class="fa-solid fa-table-columns"></i> Dashboard</li>
                <li onclick="goProfile()"><i class="fa-solid fa-user"></i> Edit Profile</li>
                <li onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </div>
    </header>

    <div id="visitorOverlay" class="visitor-overlay">
        <div class="visitor-popup">

            <div class="popup-header">
                <h3>Visitors</h3>
                <span id="closeVisitorPopup" class="close-popup">&times;</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4><i class="fa-solid fa-eye"></i> Today Visitor</h4>
                    <p id="popupToday">0</p>
                </div>
                <div class="stat-card">
                    <h4><i class="fa-solid fa-users"></i> Total Visitor</h4>
                    <p id="popupTotal">0</p>
                </div>
            </div>

            <div class="list-section">
                <h4 class="list-title">List of accounts that visited today</h4>
                <div id="visitorList" class="visitor-list-container"></div>
            </div>

            <div class="admin-actions" style="margin-top: 20px;">
                <button id="resetVisitorBtn" class="btn-reset-text">
                    <i class="fa-solid fa-rotate-right"></i> Reset Today (Admin)
                </button>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <h2 id="welcomeText"></h2>
        </div>
        <div class="right-section">
            <div id="announcements"></div>
            <div id="editControls"></div>
        </div>
    </div>

    <div id="addModal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>Tambah Materi Baru</h3>
            <input type="text" id="addJudul" placeholder="Judul Besar (Big Title)" class="input-field">
            <input type="text" id="addSubjudul" placeholder="Subjudul (Title)" class="input-field">
            <textarea id="addIsi" placeholder="Isi Materi" class="input-field" rows="4"></textarea>
            <input type="text" id="addSmall" placeholder="Teks Kecil (Footer)" class="input-field">

            <label>Upload Foto (Bisa Banyak)</label>
            <input type="file" id="addFiles" multiple accept="image/*" class="input-field">

            <div class="modal-actions">
                <button id="btnCancelAdd" class="btn-cancel">Batal</button>
                <button id="btnSaveAdd" class="btn-save">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            SubjectApp.init(
                "announcements",
                "Class Announcements"
            );
        });
    </script>
</body>

</html>
