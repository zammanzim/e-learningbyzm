<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Subject...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js" defer></script>
    <script src="js/ui-components.js" defer></script>
    <script src="js/basicfeat.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/visitor.js" defer></script>
    <script src="js/subject-manager.js" defer></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <h2 id="welcomeText">Memuat Materi...</h2>
        </div>
        <div class="right-section">
            <div id="announcements"></div>
            <div id="editControls"></div>
        </div>
    </div>

    <script type="module">
        // 1. Ambil ID dari URL (?id=matematika)
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('id');

        async function loadSubjectData() {
            if (typeof supabase === 'undefined') {
                setTimeout(loadSubjectData, 100);
                return;
            }

            // Ambil data dari tabel subjects_config
            const { data, error } = await supabase
                .from('subjects_config')
                .select('*')
                .eq('subject_id', subjectId); // Hapus .single() di sini dulu untuk tes

            if (error) {
                console.error("Supabase Error:", error.message);
                return;
            }

            // Jika ada banyak (duplikat), ambil yang pertama saja
            const config = data[0];

            const fullTitleHtml = `<h3><i class="fa-solid ${config.icon}"></i> ${config.subject_name}</h3>`;
            const isLesson = config.menu_group === 'lessons' &&
            config.menu_group !== 'tesmenubaru';

            // Inisialisasi aplikasi dengan data dari database
            SubjectApp.init(config.subject_id, fullTitleHtml, config.subject_name, isLesson);
        }

        loadSubjectData();
    </script>
</body>

</html>
