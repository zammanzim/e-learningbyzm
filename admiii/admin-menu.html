<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Menu Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js" defer></script>
    <script src="js/ui-components.js" defer></script>
    <script src="js/basicfeat.js" defer></script>
    <script src="js/visitor.js" defer></script>
    <script src="js/auth.js" defer></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .admin-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 234, 255, 0.2);
            margin-bottom: 20px;
        }

        .subject-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #00eaff;
        }

        .subject-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-action {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .btn-action:hover {
            opacity: 1;
            color: #00eaff;
        }

        .btn-delete:hover {
            color: #ff4757;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        #iconPreview {
            display: inline-flex;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: #00eaff;
        }

        .section-label {
            font-size: 11px;
            color: #00eaff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        /* Responsif: Di mobile, input di atas, list di bawah */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <div class="glow">
                <h1><i class="fa-solid fa-gears"></i> Menu Manager</h1>
                <p style="color: #aaa;">Kelola routing sidebar secara langsung.</p>
            </div>

            <div class="admin-box">
                <span class="section-label"><i class="fa-solid fa-filter"></i> Pilih Tampilan</span>
                <select id="targetClassId" class="glass-input" onchange="loadClassMenus()">
                    <option value="all">üåç Semua Kelas</option>
                </select>
            </div>

            <div class="admin-box animate-pop-in">
                <span class="section-label" id="formTitle"><i class="fa-solid fa-plus"></i> Tambah / Edit Materi</span>
                <input type="hidden" id="editId">

                <div class="form-grid">
                    <div class="form-group">
                        <label>ID Kelas</label>
                        <input type="text" id="mClassId" class="glass-input" placeholder="Misal: 5">
                    </div>
                    <div class="form-group">
                        <label>Urutan</label>
                        <input type="number" id="mOrder" class="glass-input" value="1">
                    </div>
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>Nama Pelajaran</label>
                    <input type="text" id="mSubjectName" class="glass-input" placeholder="Matematika"
                        oninput="autoSlug(this.value)">
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>ID URL (Slug)</label>
                    <input type="text" id="mSubjectId" class="glass-input" placeholder="matematika">
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>Icon (FontAwesome)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="mIcon" class="glass-input" placeholder="fa-book"
                            oninput="previewIcon(this.value)">
                        <div id="iconPreview"><i class="fa-solid fa-book"></i></div>
                    </div>
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>Grup Menu</label>
                    <select id="mGroup" class="glass-input">
                        <option value="lessons">Lessons (Materi)</option>
                        <option value="main">Main Menu (Navigasi)</option>
                        <option value="admin">Admin Panel (Khusus Admin)</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="btnReset" onclick="resetForm()" class="btn-glass-cancel"
                        style="flex: 1; display:none;">Batal</button>
                    <button type="button" onclick="saveMenu()" class="btn-glass-save" style="flex: 2;">
                        Simpan Perubahan
                    </button>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h3 style="color: #00eaff; margin-bottom: 20px;"><i class="fa-solid fa-list-ul"></i> Struktur Menu</h3>
            <div id="menuListContainer">
                <p style="text-align: center; color: #888; padding: 40px;">Memuat data...</p>
            </div>
        </div>
    </div>

    <script src="js/admin-menu-logic.js" defer></script>
</body>

</html>
