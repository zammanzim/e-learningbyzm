<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-clients.js" defer></script>
    <script src="../js/ui-components.js" defer></script>
    <script src="../js/basicfeat.js" defer></script>
    <script src="../js/visitor.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <link rel="stylesheet" href="../css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .admin-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 234, 255, 0.2);
            margin-bottom: 20px;
        }

        .subject-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #00eaff;
        }

        .subject-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-action {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .btn-action:hover {
            opacity: 1;
            color: #00eaff;
        }

        .btn-delete:hover {
            color: #ff4757;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        #iconPreview {
            display: inline-flex;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: #00eaff;
        }

        .section-label {
            font-size: 11px;
            color: #00eaff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        /* Responsif: Di mobile, input di atas, list di bawah */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
            }
        }

        #iconPreview {
            display: inline-flex;
            width: 45px;
            height: 45px;
            background: rgba(0, 234, 255, 0.1);
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: #00eaff;
            cursor: pointer;
            border: 1px solid rgba(0, 234, 255, 0.3);
            transition: 0.3s;
        }

        #iconPreview:hover {
            background: rgba(0, 234, 255, 0.2);
            transform: scale(1.05);
            border-color: #00eaff;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <div class="glow">
                <h1><i class="fa-solid fa-gears"></i> Menu Manager</h1>
                <p style="color: #aaa;">Kelola routing sidebar secara langsung.</p>
            </div>

            <div class="admin-box">
                <span class="section-label"><i class="fa-solid fa-filter"></i> Pilih Tampilan</span>
                <select id="targetClassId" class="glass-input" onchange="loadClassMenus()">
                    <option value="all">üåç Semua Kelas</option>
                </select>
            </div>

            <div class="admin-box animate-pop-in">
                <span class="section-label" id="formTitle"><i class="fa-solid fa-plus"></i> Tambah / Edit Materi</span>
                <input type="hidden" id="editId">

                <div class="form-grid">
                    <div class="form-group">
                        <label>Pilih Kelas</label>
                        <select id="mClassId" class="glass-input" onchange="autoCalculateOrder()">
                            <option value="">-- Pilih Kelas --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Grup Menu</label>
                        <select id="mGroup" class="glass-input" onchange="autoCalculateOrder()">
                            <option value="lessons">Lessons (Materi)</option>
                            <option value="main">Main Menu (Navigasi)</option>
                            <option value="admin">Admin Panel (Kelas)</option>
                            <option value="system">System Menu (Super Admin)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>Nama Pelajaran</label>
                    <input type="text" id="mSubjectName" class="glass-input" placeholder="Matematika"
                        oninput="autoSlug(this.value)">
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>ID URL (Slug)</label>
                    <input type="text" id="mSubjectId" class="glass-input" placeholder="matematika">
                </div>

                <div class="form-group" style="margin-top:12px">
                    <label>Icon (Klik Kotak Biru untuk Pilih)</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" id="mIcon" class="glass-input" placeholder="fa-book" readonly
                            style="cursor: default; opacity: 0.8;">

                        <div id="iconPreview" onclick="openIconPicker()" title="Klik untuk pilih ikon">
                            <i class="fa-solid fa-book"></i>
                        </div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1.5fr 1.5fr; gap: 10px; margin-top: 12px;">
                    <div class="form-group">
                        <label>Urutan</label>
                        <input type="number" id="mOrder" class="glass-input" value="1">
                    </div>
                    <div class="form-group">
                        <label>Badge Text</label>
                        <input type="text" id="mBadge" class="glass-input" placeholder="HOT">
                    </div>
                    <div class="form-group">
                        <label>Badge Style</label>
                        <select id="mBadgeType" class="glass-input">
                            <option value="">Polos</option>
                            <option value="badge-fix">Fix</option>
                            <option value="badge-beta">Beta</option>
                            <option value="badge-upd">Update</option>
                            <option value="badge-hot">Hot</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="btnReset" onclick="resetForm()" class="btn-glass-cancel"
                        style="flex: 1; display:none;">Batal</button>
                    <button type="button" onclick="saveMenu()" class="btn-glass-save" style="flex: 2;">Simpan
                        Perubahan</button>
                </div>
            </div>
        </div>

        <div class="right-section">
            <h3 style="color: #00eaff; margin-bottom: 20px;"><i class="fa-solid fa-list-ul"></i> Struktur Menu</h3>
            <div id="menuListContainer">
                <p style="text-align: center; color: #888; padding: 40px;">Memuat data...</p>
            </div>
        </div>
    </div>

    <div id="iconPickerModal" class="sidebar-overlay"
        style="display:none; align-items:center; justify-content:center; z-index: 9999; background: rgba(0,0,0,0.8);">
        <div class="admin-box"
            style="width: 90%; max-width: 500px; background: #1a1a1a; max-height: 80vh; overflow-y: auto; border: 1px solid #00eaff;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3 style="color:#00eaff; margin:0;"><i class="fa-solid fa-icons"></i> Pilih Ikon</h3>
                <button onclick="closeIconPicker()" class="btn-action"
                    style="font-size:24px; color: #ff4757;">&times;</button>
            </div>

            <input type="text" id="searchIconInput" class="glass-input" placeholder="Cari ikon... (misal: book, gear)"
                oninput="filterIcons(this.value)" style="margin-bottom:15px; width: 100%;">

            <div id="iconGrid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px;">
            </div>
        </div>
    </div>

    <script src="jsadmiii/menu.js" defer></script>
</body>

</html>
