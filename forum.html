<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js" defer></script>
    <script src="js/ui-components.js" defer></script>
    <script src="js/basicfeat.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/visitor.js" defer></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <div class="glow">
                <h1><i class="fa-solid fa-comments"></i> Discussion Forum</h1>
            </div>

            <div class="course-card animate-pop-in">
                <h3 style="color: #00eaff; margin-bottom: 15px;">Mulai Diskusi Baru</h3>
                <input type="text" id="topicTitle" class="glass-input" placeholder="Judul Diskusi..." style="margin-bottom: 10px;">
                <textarea id="topicContent" class="glass-input" placeholder="Apa yang ingin lo bahas?" style="min-height: 100px; margin-bottom: 15px;"></textarea>
                <button onclick="postNewTopic()" class="btn-glass-save" style="width: 100%;">
                    <i class="fa-solid fa-paper-plane"></i> Posting
                </button>
            </div>
        </div>

        <div class="right-section">
            <h3 style="margin-bottom: 15px; color: #00eaff;"><i class="fa-solid fa-list"></i> Diskusi Kelas</h3>
            <div id="forumList" class="announcements">
                <p style="text-align:center; padding:50px; color: #aaa;">Memuat diskusi...</p>
            </div>
        </div>
    </div>

    <script src="js/forum.js" defer></script>
</body>
</html>
