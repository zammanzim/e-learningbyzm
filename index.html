<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Akses</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL & SCROLLBAR HIDING --- */
        html,
        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #050505;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 234, 255, 0.3) 0%, transparent 100%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.3) 0%, transparent 100%);
            color: white;
            overflow: hidden;
        }

        /* --- GLASS CARD --- */
        .glass-card {
            width: 380px;
            height: 570px;
            border-radius: 24px;
            background: rgba(20, 20, 20, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 234, 255, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- FLOATING BACK BUTTON --- */
        .floating-back {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .floating-back:hover {
            color: #00eaff;
            transform: translateX(-5px);
        }

        .floating-back.show {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 24px;
            background: linear-gradient(90deg, #fff, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 12px;
            opacity: 0.6;
            transition: 0.3s;
        }

        /* --- SLIDER ANIMATION --- */
        .slider-window {
            width: 100%;
            overflow: hidden;
            position: relative;
            flex: 1;
        }

        .slider-content {
            display: flex;
            width: 200%;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .slide-step {
            width: 50%;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .slider-content.step-2 {
            transform: translateX(-50%);
        }

        /* --- COMPONENTS --- */
        .class-badge {
            text-align: center;
            margin-bottom: 25px;
            display: none;
            margin-top: 5px;
        }

        .class-badge span {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid #00eaff;
            color: #00eaff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
            text-transform: uppercase;
        }

        .error-box {
            text-align: center;
            padding: 20px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid #ff4757;
            border-radius: 12px;
            color: #ff4757;
            display: none;
            margin-bottom: 15px;
        }

        .dropdown-trigger {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .dropdown-trigger:hover {
            border-color: #00eaff;
            background: rgba(0, 234, 255, 0.05);
        }

        .dropdown-trigger.active {
            border-color: #00eaff;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
        }

        .trigger-label {
            font-size: 12px;
            color: #888;
            display: block;
            margin-bottom: 5px;
        }

        .trigger-value {
            font-size: 15px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fa-chevron-down,
        .fa-chevron-right {
            color: #00eaff;
        }

        /* --- AUTH FORMS --- */
        #authContainer {
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
            pointer-events: none;
        }

        #authContainer.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* Secure Mode */
        .secure-login {
            display: none;
        }

        .secure-title {
            font-size: 14px;
            color: #00eaff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-box {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: #00eaff;
        }

        /* ERROR STATE (RED BORDER) */
        .input-box.error {
            border-color: #ff4757 !important;
            animation: shake 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.2);
        }

        /* Animasi Getar */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 40%;
            color: #00eaff;
            opacity: 0.8;
        }

        /* Direct Mode */
        .direct-entry {
            display: none;
            text-align: center;
        }

        .confirm-text {
            font-size: 15px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .confirm-text b {
            color: #00eaff;
        }

        .btn-neon {
            width: 100%;
            padding: 15px;
            background: #00eaff;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
            transition: 0.3s;
            font-size: 16px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-neon:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
        }

        /* --- MODAL --- */
        .selection-modal {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 70%;
            background: rgba(15, 15, 15, 0.95);
            border-top: 1px solid #00eaff;
            border-radius: 24px 24px 0 0;
            z-index: 100;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.8);
        }

        .selection-modal.open {
            bottom: 0;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-weight: bold;
            color: #00eaff;
        }

        .close-btn {
            cursor: pointer;
            color: #ff4757;
            font-size: 20px;
        }

        .modal-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .list-item {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }

        .list-item:hover {
            background: rgba(0, 234, 255, 0.15);
            transform: translateX(5px);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00eaff;
            box-shadow: 0 0 8px #00eaff;
        }

        .loader {
            text-align: center;
            color: #888;
            padding: 20px;
            font-size: 12px;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <div id="globalBackBtn" class="floating-back" onclick="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
        </div>

        <div class="header">
            <h2>LOGIN</h2>
            <p id="headerSubtitle">Pilih Kelas Terlebih Dahulu</p>
        </div>

        <div class="error-box" id="errorBox"></div>

        <div class="slider-window">
            <div class="slider-content" id="mainSlider">

                <div class="slide-step">
                    <div style="margin-top: 20px;"></div>
                    <div class="dropdown-trigger" onclick="openClassModal()">
                        <div>
                            <span class="trigger-label">AKSES</span>
                            <div class="trigger-value" id="dispClassSelected">Pilih Kelas</div>
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="slide-step">

                    <div class="class-badge" id="classBadge">
                        <span id="displayClass">...</span>
                    </div>

                    <div class="dropdown-trigger" id="btnName" onclick="openModal()">
                        <div>
                            <span class="trigger-label">IDENTITAS</span>
                            <div class="trigger-value" id="valName">Pilih Nama Kamu</div>
                        </div>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <div id="authContainer">

                        <div id="secureMode" class="secure-login">
                            <div class="secure-title">
                                <i class="fa-solid fa-lock"></i>Masukan Username dan Password
                            </div>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-user"></i>
                                <input id="loginUsn" class="input-box" placeholder="Username" readonly
                                    style="opacity:0.7; cursor:not-allowed;">
                            </div>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-key" style="margin-top: -10px;"></i>
                                <input id="loginPw" type="password" class="input-box" placeholder="Masukkan Password"
                                    oninput="this.classList.remove('error')">
                            </div>
                            <button class="btn-neon" onclick="loginSecure()">
                                <i class="fa-solid fa-right-to-bracket"></i> LOGIN
                            </button>
                        </div>

                        <div id="directMode" class="direct-entry">
                            <div class="confirm-text">
                                <h2>Halo <b><span id="directName">User</span></b>!<br></h2>
                                <h4>Ini bener <b><span id="directName1">User</span></b>? Kalo iya, ayo masuk</h4>
                            </div>
                            <button class="btn-neon" onclick="loginDirect()">
                                <i class="fa-solid fa-door-open"></i> MASUK SEKARANG
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="selection-modal" id="modalOverlay">
            <div class="modal-header">
                <span class="modal-title">PILIH OPSI</span>
                <i class="fa-solid fa-xmark close-btn" onclick="closeModal()"></i>
            </div>
            <div class="modal-list" id="modalList"></div>
        </div>

        <small style="text-align: center; margin-top: auto;">Ada masalah? <a
                href="https://wa.me/6283851088843?text=Min%20ada%20kendala%20login" target="_blank">Hubungi
                Dev</a></small>
    </div>

    <script>
        // DATA KELAS MANUAL
        const DAFTAR_KELAS = {
            "1": "X - RPL 1",
            "2": "X - RPL 2",
            "3": "X - RPL 3",
            "4": "X - RPL 4",
        };

        // AUTO REDIRECT IF LOGGED IN
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) window.location.href = "announcements.html";

        // VARIABLES
        let selectedClassId = null;
        let selectedUserObj = null;

        // --- NAVIGATION LOGIC ---
        function goNext() {
            document.getElementById('mainSlider').classList.add('step-2');
            document.getElementById('headerSubtitle').innerText = "Pilih Nama Kamu";
            document.getElementById('globalBackBtn').classList.add('show');
            document.getElementById('classBadge').style.display = 'block';
        }

        function goBack() {
            // Reset UI ke Step 1
            document.getElementById('mainSlider').classList.remove('step-2');
            document.getElementById('headerSubtitle').innerText = "Pilih Kelas Terlebih Dahulu";
            document.getElementById('globalBackBtn').classList.remove('show');

            // Reset Data Step 2
            document.getElementById('authContainer').classList.remove('show');
            document.getElementById('valName').innerText = "Pilih Nama Kamu";
            document.getElementById('btnName').classList.remove('active');

            // Hapus merah error jika ada
            document.getElementById('loginPw').classList.remove('error');
            document.getElementById('loginPw').value = "";

            selectedUserObj = null;
        }

        // --- MODAL CLASS LOGIC ---
        function openClassModal() {
            document.getElementById('modalOverlay').classList.add('open');
            document.querySelector('.modal-title').innerText = "PILIH KELAS";

            const list = document.getElementById('modalList');
            list.innerHTML = '';

            Object.keys(DAFTAR_KELAS).forEach(id => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `<div class="dot"></div> <span>${DAFTAR_KELAS[id]}</span>`;

                item.onclick = () => {
                    selectedClassId = id;

                    const namaKelas = DAFTAR_KELAS[id];
                    document.getElementById('displayClass').innerText = namaKelas;
                    document.getElementById('dispClassSelected').innerText = namaKelas;

                    closeModal();

                    setTimeout(() => {
                        goNext();
                        document.getElementById('valName').innerText = "Pilih Nama Kamu";
                        selectedUserObj = null;
                        document.getElementById('authContainer').classList.remove('show');
                    }, 300);
                };
                list.appendChild(item);
            });
        }

        // --- MODAL NAME LOGIC (UPDATED WITH ERROR HANDLING) ---
        async function openModal() {
            if (!selectedClassId) return;

            document.getElementById('modalOverlay').classList.add('open');
            document.querySelector('.modal-title').innerText = "PILIH NAMA";

            const list = document.getElementById('modalList');
            list.innerHTML = '<div class="loader"><i class="fa-solid fa-circle-notch fa-spin"></i> Memuat siswa...</div>';

            try {
                // 1. Cek apakah Supabase Client jalan
                if (typeof supabase === 'undefined') {
                    throw new Error("Supabase tidak terhubung (Client Error).");
                }

                console.log("Mengambil data untuk Class ID:", selectedClassId);

                // 2. Fetch Data
                const { data, error } = await supabase
                    .from('users') // <--- PASTIKAN NAMA TABEL INI BENAR
                    .select('*')
                    .eq('class_id', selectedClassId) // <--- PASTIKAN NAMA KOLOM INI BENAR
                    .order('nickname', { ascending: true });

                // 3. Tangkap Error dari Supabase
                if (error) {
                    console.error("Supabase DB Error:", error);
                    throw new Error(error.message);
                }

                // 4. Cek Data Kosong
                if (!data || data.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">Data siswa tidak ditemukan di kelas ini.</div>';
                    return;
                }

                // 5. Render List
                list.innerHTML = "";
                data.forEach(u => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<div class="dot"></div> <span>${u.nickname}</span>`;

                    item.onclick = () => {
                        handleUserSelect(u);
                        closeModal();
                    };
                    list.appendChild(item);
                });

            } catch (err) {
                // Tampilkan Error di Layar (Bukan cuma console)
                console.error("CRITICAL ERROR:", err);
                list.innerHTML = `
                    <div style="text-align:center; padding:20px; color:#ff4757;">
                        <i class="fa-solid fa-triangle-exclamation"></i><br>
                        <b>Gagal Memuat!</b><br>
                        <small>${err.message}</small>
                    </div>
                `;
            }
        }
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('open');
        }

        // --- AUTH LOGIC ---
        function handleUserSelect(userObj) {
            selectedUserObj = userObj;
            document.getElementById('valName').innerText = userObj.nickname;

            // Reset Error
            document.getElementById('loginPw').classList.remove('error');
            document.getElementById('loginPw').value = "";

            document.getElementById('btnName').classList.add('active');

            const container = document.getElementById('authContainer');
            const secureDiv = document.getElementById('secureMode');
            const directDiv = document.getElementById('directMode');

            container.classList.add('show');

            if (userObj.username && userObj.password) {
                secureDiv.style.display = 'block';
                directDiv.style.display = 'none';
                document.getElementById('loginUsn').value = userObj.username;
                document.getElementById('loginPw').focus();
            } else {
                secureDiv.style.display = 'none';
                directDiv.style.display = 'block';
                document.getElementById('directName').innerText = userObj.nickname;
                document.getElementById('directName1').innerText = userObj.nickname;
            }
        }

        function loginSecure() {
            const pwInputEl = document.getElementById('loginPw');
            const pwInput = pwInputEl.value;

            // Reset error state
            pwInputEl.classList.remove('error');
            // Hapus animation class biar bisa dipicu ulang (reflow)
            void pwInputEl.offsetWidth;

            // 1. Validasi Kosong
            if (!pwInput) {
                pwInputEl.classList.add('error'); // Jadi Merah
                pwInputEl.focus();
                return;
            }

            // 2. Cek Password
            if (pwInput === selectedUserObj.password) {
                localStorage.setItem("user", JSON.stringify(selectedUserObj));
                window.location.href = "announcements.html";
            } else {
                // Password Salah
                pwInputEl.classList.add('error'); // Jadi Merah
                pwInputEl.focus();
            }
        }

        function loginDirect() {
            if (!selectedUserObj) return;
            localStorage.setItem("user", JSON.stringify(selectedUserObj));
            window.location.href = "announcements.html";
        }
    </script>
</body>

</html>
