<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js" defer></script>
    <script src="js/ui-components.js" defer></script>
    <script src="js/basicfeat.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/visitor.js" defer></script>
    <script src="js/subject-manager.js" defer></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="icons/announcements.png" type="image/png">
    <style>

        .main-content {
            background: #0a0a0c !important;
            /* Hitam pekat sesuai image_c1ec40.jpg */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .minimal-loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 234, 255, 0.1);
            border-top: 3px solid #00eaff;
            /* Neon Cyan dari image_c1ec40.jpg */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .minimal-loader p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="minimal-loader">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script>
        window.onload = async () => {
            // Kasih waktu 1 detik biar spinner-nya sempet muter
            setTimeout(async () => {
                try {
                    // Ambil sesi lewat client yang sudah di-import di atas
                    const { data: { session } } = await supabase.auth.getSession();

                    // Redirect sesuai kondisi login
                    if (session) {
                        window.location.href = 'announcements.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                } catch (e) {
                    // Kalau error/jaringan bapuk, lempar ke login aja
                    window.location.href = 'login.html';
                }
            }, 1000);
        };
    </script>
</body>

</html>
