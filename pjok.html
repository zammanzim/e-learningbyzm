<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PJOK</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-clients.js"></script>
    <script src="js/basicfeat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/visitor.js"></script>
    <script src="js/subject-manager.js"></script>
    <link rel="stylesheet" href="css/styleasli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div id="visitorTrigger" class="visitor-trigger">
                <i class="fa-solid fa-eye"></i>
                <span id="headerVisitorCount">0</span>
            </div>
        </div>

        <div class="profile-box" id="profileTrigger">
            <span id="headerName">Hai, ...</span>
            <img id="headerPP" class="header-pp">
            <i class="fa-solid fa-caret-down"></i>
        </div>

        <div class="profile-dropdown" id="profileDropdown">
            <ul>
                <li onclick="goDashboard()"><i class="fa-solid fa-table-columns"></i> Dashboard</li>
                <li onclick="goProfile()"><i class="fa-solid fa-user"></i> Edit Profile</li>
                <li onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </div>
    </header>

    <div id="visitorOverlay" class="visitor-overlay">
        <div class="visitor-popup">

            <div class="popup-header">
                <h3>Visitors</h3>
                <span id="closeVisitorPopup" class="close-popup">&times;</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4><i class="fa-solid fa-eye"></i> Today Visitor</h4>
                    <p id="popupToday">0</p>
                </div>
                <div class="stat-card">
                    <h4><i class="fa-solid fa-users"></i> Total Visitor</h4>
                    <p id="popupTotal">0</p>
                </div>
            </div>

            <div class="list-section">
                <h4 class="list-title">List of accounts that visited today</h4>
                <div id="visitorList" class="visitor-list-container"></div>
            </div>

            <div class="admin-actions" style="margin-top: 20px;">
                <button id="resetVisitorBtn" class="btn-reset-text">
                    <i class="fa-solid fa-rotate-right"></i> Reset Today (Admin)
                </button>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sidebar"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <div class="main-content">
        <div class="left-section">
            <h2 id="welcomeText"></h2>
        </div>
        <div class="right-section">
            <div id="announcements"></div>
            <div id="editControls"></div>
        </div>
    </div>

    <div id="addModal" class="modal-overlay hidden">
        <div class="glass-modal-box">
            <h3><i class="fa-solid fa-layer-group"></i> Materi Baru</h3>

            <input type="text" id="addJudul" class="glass-input" placeholder="Judul Utama" spellcheck="false">
            <input type="text" id="addSubjudul" class="glass-input" placeholder="Sub-judul (Opsional)"
                spellcheck="false">

            <textarea id="addIsi" class="glass-input" placeholder="Tulis isi pengumuman atau materi di sini..."
                spellcheck="false"></textarea>

            <input type="text" id="addSmall" class="glass-input" placeholder="Footer text (Opsional)"
                style="font-size: 12px; opacity:0.8;" spellcheck="false">

            <div id="dropZone" class="drop-area">
                <i class="fa-solid fa-cloud-arrow-up drop-icon"></i>
                <div class="drop-text">
                    <b>Click to upload</b> or drag photos here
                </div>
                <input type="file" id="addFiles" multiple accept="image/*" style="display: none;">
            </div>

            <div id="previewContainer" class="preview-container"></div>

            <div class="action-buttons">
                <button id="btnCancelAdd" class="btn-glass-cancel">Batal</button>
                <button id="btnSaveAdd" class="btn-glass-save">
                    <i class="fa-solid fa-paper-plane"></i> Posting
                </button>
            </div>
        </div>
    </div>

    <div id="detailOverlay" class="detail-overlay">
        <div class="glass-detail-box">
            <span class="close-detail-btn" onclick="closeDetail()">&times;</span>

            <div id="mobileHeader" class="mobile-header-overlay">
                <h2 id="mobBig">JUDUL MATERI</h2>
                <h4 id="mobSub">Sub Judul</h4>
            </div>

            <div class="detail-media-section">
                <div class="slider-wrapper">
                    <img id="detailImg" src="" alt="Detail View">

                    <div id="sliderNavBtns" class="slider-nav-container">
                        <button class="glass-nav-btn prev-btn" onclick="prevSlide(event)">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="glass-nav-btn next-btn" onclick="nextSlide(event)">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                    <div id="photoCounterTag" class="photo-counter-tag">1 / 1</div>
                </div>
            </div>

            <div id="detailInfoSection" class="detail-info-section">
                <div class="info-content-scroll">
                    <h2 id="detailBigTxt" class="desktop-only-title">JUDUL BESAR</h2>
                    <h4 id="detailTitleTxt" class="desktop-only-title">Sub Judul</h4>

                    <div id="detailContentTxt" class="detail-body-text">Isi konten...</div>
                    <small id="detailSmallTxt" class="detail-footer-text">Footer text</small>
                </div>
            </div>

            <div id="mobileToggleInfo" class="mobile-toggle-btn" onclick="showMobileInfo(event)">
                <i class="fa-solid fa-circle-info"></i> Lihat Deskripsi
            </div>
        </div>
    </div>

    <script type="module">
        SubjectApp.init('pjok', 'PJOK', true); 
    </script>
</body>

</html>
